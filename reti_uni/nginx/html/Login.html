<script>
    function handleCheckboxClick(event, checkboxId) {
          // Impedisci la propagazione dell'evento per evitare la chiusura del dropdown
          event.stopPropagation();

          // Trova il checkbox associato e cambia il suo stato
          var checkbox = document.getElementById(checkboxId);
          checkbox.checked = !checkbox.checked;
      }
        var genreCheckboxes = document.querySelectorAll('.form-check input[type="checkbox"]');
        console.log(genreCheckboxes.length);
        genreCheckboxes.forEach(function (checkbox) {
            checkbox.addEventListener('click', function (event) {
                handleCheckboxClick(event, checkbox.id);
            });
        });
      document.getElementById('searchButton').addEventListener('click', function () {
            // Logica per ottenere l'username
            const username = getParameterByName('username', window.location.href);

            // Logica per ottenere le categorie
            const categorie = getCategories();

            // Aggiungi i parametri all'URL di destinazione
            const form = document.getElementById('searchForm');
            console.log(username);
            console.log(categorie);
            let destinationUrl = `categoriefilm.html?username=${encodeURIComponent(username)}`;

            // Aggiungi ogni categoria come parametro separato
            categorie.forEach(category => {
                destinationUrl += `&categorie[]=${encodeURIComponent(category)}`;
            });

            // Esegui la redirezione manuale
            window.location.href = destinationUrl;
        });

        function getCategories() {
            const checkboxes = document.querySelectorAll('.form-check input[type="checkbox"]:checked');
            const selectedCategories = Array.from(checkboxes).map(checkbox => checkbox.id.replace("Checkbox", ""));
            console.log(selectedCategories); // Controlla i valori qui
            return selectedCategories;
        }
    window.onload = function() {
      // Ottieni l'URL della pagina corrente
      const currentUrl = window.location.href;
      // Ottieni l'username dal parametro dell'URL 'username'
      const username = getParameterByName('username', currentUrl);
      // Add an event listener to each link in the navigation menu
        document.querySelectorAll('.navbar-nav a').forEach(link => {
            // Append username as a query parameter to the href attribute
            link.href += `?username=${encodeURIComponent(username)}`;

        if (username) {

        }
        function getParameterByName(name, url) {
          if (!url) {
           url = window.location.href;
          }
          name = name.replace(/[\[\]]/g, "\\$&");
          const regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)");
          const results = regex.exec(url);
          if (!results) return null;
          if (!results[2]) return '';
          return decodeURIComponent(results[2].replace(/\+/g, " "));
       }
       checkImagePresence(username);
      }
    function getParameterByName(name, url) {
          if (!url) {

    function LOGIN() {
        // Prepare the data from form inputs
        let requestBody = {
            name: document.getElementById('username').value,
            password: document.getElementById('password').value
        };

        // Convert data to JSON format
        let jsonString = JSON.stringify(requestBody);

        // Send a POST request to the server's login API endpoint
        fetch('http://127.0.0.1/api/login', {
            method: 'POST',
            withCredentials: true,
            headers: {
                'Content-Type': 'application/json'
            },
            credentials: 'include',
            body: jsonString
        })
        // Parse the response from the server as JSON
        .then(response => response.json())
        // Handle the response data
        .then(response => {
            if (!response.ok) {
                alert("The entered data are not valid. Please verify and try again.");
                throw new Error('Network response was not ok');
            }
            else{
                // Log the response data to the console
                console.log(response);
                // Redirect the user to 'nuovo.html' upon successful login
                window.location.href = `nuovo.html?username=${encodeURIComponent(requestBody.name)}`;
            }
        });
    }
    function getParameterByName(name, url) {
          if (!url) {
           url = window.location.href;
          }
          name = name.replace(/[\[\]]/g, "\\$&");
          const regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)");
          const results = regex.exec(url);
          if (!results) return null;
          if (!results[2]) return '';
          return decodeURIComponent(results[2].replace(/\+/g, " "));
       }
        function SEARCH() {
            let nome = document.getElementById('nome').value;
            let url;
            // Get the 'username' from the URL parameter
            const username = getParameterByName('username', window.location.href);
            if(username.length>0){
                // Construct the URL with both parameters
                url = `http://127.0.0.1/api/search?nome=${encodeURIComponent(nome)}&username=${encodeURIComponent(username)}`;
            }
            else{
                url = `http://127.0.0.1/api/search?nome=${encodeURIComponent(nome)}`;
            }

            fetch(url, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                },
                credentials: 'include'
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json(); // Attendiamo la risposta come JSON
            })
            .then(responseJson => {
                if (responseJson.film) {
                    // Serializza l'oggetto film in una stringa JSON e passalo nell'URL
                    let filmData = encodeURIComponent(JSON.stringify(responseJson.film));

                    // Reindirizzamento alla pagina search.html con i dati nell'URL
                    window.location.href = `search.html?nome=${filmData}`;
                } else {
                    console.log(responseJson.error); // Messaggio se non è stato trovato alcun film
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
        // Funzione per gestire la risposta del server e impostare l'attributo src dell'immagine
        function handleImageResponse(data) {
                    const profileImage = document.getElementById('profileImage');

                    if (data.success && data.imagePresent) {
                        // Se la richiesta al server è avvenuta con successo e l'immagine è presente,
                        // imposta l'attributo src con l'URL dell'immagine
                        profileImage.src = `uploads/${data.image}`;
                        profileImage.style.display = 'block';
                    } else {
                        // Se c'è stato un errore o l'immagine non è presente, imposta l'attributo src con l'immagine predefinita
                        profileImage.src = 'uploads/user.png';
                        profileImage.style.display = 'block';
                    }
                }
                
        // Funzione per verificare la presenza dell'immagine nel server
        function checkImagePresence(username) {
                    // Effettua una richiesta fetch alla tua API per verificare la presenza dell'immagine
                    fetch(`http://127.0.0.1/api/checkimage?username=${username}`)
                        .then(response => {
                            if (!response.ok) {
                                throw new Error('Network response was not ok');
                            }
                            return response.json();
                        })
                        .then(data => {console.log(data);
                            // Gestisci la risposta del server e imposta l'attributo src dell'immagine
                            handleImageResponse(data);
                        })
                        .catch(error => {
                            handleImageResponse({ success: false, imagePresent: false, username: null });
                        });
                }
