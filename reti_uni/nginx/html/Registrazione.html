<script>
    function handleCheckboxClick(event, checkboxId) {
          // Impedisci la propagazione dell'evento per evitare la chiusura del dropdown

          var checkbox = document.getElementById(checkboxId);
          checkbox.checked = !checkbox.checked;
      }
        var genreCheckboxes = document.querySelectorAll('.form-check input[type="checkbox"]');
        console.log(genreCheckboxes.length);

            checkbox.addEventListener('click', function (event) {

            });
        });

            // Aggiungi i parametri all'URL di destinazione
            const form = document.getElementById('searchForm');

            console.log(categorie);
            // Costruisci l'URL di destinazione manualmente
            let destinationUrl = `categoriefilm.html?username=${encodeURIComponent(username)}`;

            // Aggiungi ogni categoria come parametro separato
            categorie.forEach(category => {
                destinationUrl += `&categorie[]=${encodeURIComponent(category)}`;
            });

            // Esegui la redirezione manuale
            window.location.href = destinationUrl;
        });

        function getCategories() {
            const checkboxes = document.querySelectorAll('.form-check input[type="checkbox"]:checked');

        function getParameterByName(name, url) {
          if (!url) {
           url = window.location.href;
          }
          name = name.replace(/[\[\]]/g, "\\$&");
          const regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)");
          const results = regex.exec(url);
          if (!results) return null;
          if (!results[2]) return '';
          return decodeURIComponent(results[2].replace(/\+/g, " "));
       }
       checkImagePresence(username);

    document.addEventListener("DOMContentLoaded", function () {
        // Function to validate user's age
        function checkAge() {
            // Retrieve the date of birth input element
            var dateInput = document.getElementById("date");

            // Delay the age validation by 1500 milliseconds (1.5 seconds)
            setTimeout(function () {
                // Get the user's birth date value
                var birthDate = new Date(dateInput.value);

                // Calculate the user's age
                var age = new Date().getFullYear() - birthDate.getFullYear();
                // Check if the age is within a valid range (10 to 140 years)
                if (age < 10 || age > 140) {
                    // Clear the date of birth input if invalid
                    dateInput.value = "";

                    // Display an error message for an invalid birth date
                    alert("The entered date of birth is not valid. Please verify and try again.");
                }
            }, 2000); // 2 seconds delay
        }

        // Attach an event listener to the date of birth input to trigger the age validation function
        document.getElementById("date").addEventListener("input", checkAge);
    });
// Function to handle form submission and send data to the server
function INSERIMENTO() {
    // Prepare the data from form inputs
    let requestBody = {
        username: document.getElementById('username').value,
        nome: document.getElementById('name').value,
        cognome: document.getElementById('surname').value,
        email: document.getElementById('email').value,
        password: document.getElementById('password').value,
        date: document.getElementById('date').value,
    };

    // Convert data to JSON format
    let jsonString = JSON.stringify(requestBody);

    // Send a POST request to the server's API endpoint
    fetch('http://127.0.0.1/api/inserimento', {
        method: 'POST',
        withCredentials: true,
        headers: {
            'Content-Type': 'application/json'
        },
        credentials: 'include',
        body: jsonString
    })
    // Parse the response from the server as JSON
    .then(response => response.json())
    // Handle the response data
    .then(response => {
        // Log the response data to the console
        console.log(response);
        // Redirect the user to 'nuovo.html' upon successful submission
        window.location.href = `nuovo.html?username=${encodeURIComponent(requestBody.username)}`;
    });
}
// Funzione per ottenere il valore del parametro dall'URL
function getParameterByName(name, url) {
          if (!url) {
           url = window.location.href;
          }
          name = name.replace(/[\[\]]/g, "\\$&");
          const regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)");
          const results = regex.exec(url);
          if (!results) return null;
          if (!results[2]) return '';
          return decodeURIComponent(results[2].replace(/\+/g, " "));
}
function SEARCH() {
            let nome = document.getElementById('nome').value;
            let url;
            // Get the 'username' from the URL parameter
            const username = getParameterByName('username', window.location.href);
            if(username.length>0){
                // Construct the URL with both parameters
                url = `http://127.0.0.1/api/search?nome=${encodeURIComponent(nome)}&username=${encodeURIComponent(username)}`;
            }
            else{
                url = `http://127.0.0.1/api/search?nome=${encodeURIComponent(nome)}`;
            }
            fetch(url, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                },
                credentials: 'include'
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json(); // Attendiamo la risposta come JSON
            })
            .then(responseJson => {
                if (responseJson.film) {
                    // Serializza l'oggetto film in una stringa JSON e passalo nell'URL
                    let filmData = encodeURIComponent(JSON.stringify(responseJson.film));

                    // Reindirizzamento alla pagina search.html con i dati nell'URL
                    window.location.href = `search.html?nome=${filmData}`;
                } else {
                    console.log(responseJson.error); // Messaggio se non è stato trovato alcun film
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
        // Funzione per gestire la risposta del server e impostare l'attributo src dell'immagine
        function handleImageResponse(data) {
                    const profileImage = document.getElementById('profileImage');

                    if (data.success && data.imagePresent) {
                        // Se la richiesta al server è avvenuta con successo e l'immagine è presente,
                        // imposta l'attributo src con l'URL dell'immagine
                        profileImage.src = `uploads/${data.image}`;
                        profileImage.style.display = 'block';
                    } else {
                        // Se c'è stato un errore o l'immagine non è presente, imposta l'attributo src con l'immagine predefinita
                        profileImage.src = 'uploads/user.png';
                        profileImage.style.display = 'block';
                    }
                }
                
        // Funzione per verificare la presenza dell'immagine nel server
        function checkImagePresence(username) {
                    // Effettua una richiesta fetch alla tua API per verificare la presenza dell'immagine
                    fetch(`http://127.0.0.1/api/checkimage?username=${username}`)
                        .then(response => {
                            if (!response.ok) {
                                throw new Error('Network response was not ok');
                            }
                            return response.json();
                        })
                        .then(data => {console.log(data);
                            // Gestisci la risposta del server e imposta l'attributo src dell'immagine
                            handleImageResponse(data);
                        })
                        .catch(error => {
                            handleImageResponse({ success: false, imagePresent: false, username: null });
                        });
                }
