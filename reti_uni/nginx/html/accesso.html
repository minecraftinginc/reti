    <script>

    function handleCheckboxClick(event, checkboxId) {
          // Impedisci la propagazione dell'evento per evitare la chiusura del dropdown
          event.stopPropagation();

          // Trova il checkbox associato e cambia il suo stato
          var checkbox = document.getElementById(checkboxId);
          checkbox.checked = !checkbox.checked;
      }
        var genreCheckboxes = document.querySelectorAll('.form-check input[type="checkbox"]');
        console.log(genreCheckboxes.length);
        genreCheckboxes.forEach(function (checkbox) {
            checkbox.addEventListener('click', function (event) {
                handleCheckboxClick(event, checkbox.id);
            });
        });
      // Funzione per ottenere il valore del parametro dall'URL
      function getParameterByName(name, url) {
          if (!url) {
           url = window.location.href;
          }
          name = name.replace(/[\[\]]/g, "\\$&");
          const regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)");
          const results = regex.exec(url);
          if (!results) return null;
          if (!results[2]) return '';
          return decodeURIComponent(results[2].replace(/\+/g, " "));
       }
      function SEARCH() {
            let nome = document.getElementById('nome').value;
            let url;
            // Get the 'username' from the URL parameter
            const username = getParameterByName('username', window.location.href);
            if(username !== null || username !== undefined || username.length > 0){
                // Construct the URL with both parameters
                url = `http://127.0.0.1/api/search?nome=${encodeURIComponent(nome)}&username=${encodeURIComponent(username)}`;
            }
            else{
                url = `http://127.0.0.1/api/search?nome=${encodeURIComponent(nome)}`;
            }

            fetch(url, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                },
                credentials: 'include'
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json(); // Attendiamo la risposta come JSON
            })
            .then(responseJson => {
                if (responseJson.film) {
                    // Serializza l'oggetto film in una stringa JSON e passalo nell'URL
                    let filmData = encodeURIComponent(JSON.stringify(responseJson.film));

                    // Reindirizzamento alla pagina search.html con i dati nell'URL
                    window.location.href = `search.html?nome=${filmData}`;
                } else {
                    console.log(responseJson.error); // Messaggio se non Ã¨ stato trovato alcun film
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
        
    </script>
